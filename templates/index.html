{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1 class="h1-home">The CWB Bin Capstone Project.</h1>
    {% for headline in news_headlines %}
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{headline.headline}}</h5>
                    <p class="card-text">{{headline.source}}</p>
                    <a href="{{headline.url}}" class="btn btn-primary bg-success">Read More...</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
{% endblock %}
