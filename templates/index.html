{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1 class="h1-home">The CWB Bin Capstone Project.</h1>
    {% for head in news_headlines %}
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{head.headline}}</h5>
                    <p class="card-text">Author || Date posted</p>
                    <a href="{{head.url}}" class="btn btn-primary">Read News</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
