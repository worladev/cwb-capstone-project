<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
    {% block styles %}
        <!-- Bootstrap CSS -->
        {{bootstrap.load_css()}}
    {% endblock %}
        <title>{% block title %} {% endblock %}</title>
    {% endblock %}

</head>
<body class="bg-dark">
    <!-- Page Content -->
    <div class="row">
        <h1 class="h1-base">CWB CAPSTONE PROJECT</h1>

        <form class="random check-form" method="POST">
            <p class="random">Select Category to View.</p>

            <label for="newsCat">News</label>
            <input type="checkbox" name="check" value="news" id="newsCat"><br>

            <label for="politicsCat">Politics</label>
            <input type="checkbox" name="check" value="politics" id="politicsCat"><br>

            <label for="businessCat">Business</label>
            <input type="checkbox" name="check" value="business" id="businessCat"><br>

            <label for="sportsCat">Sports</label>
            <input type="checkbox" name="check" value="sports" id="sportsCat"><br>

            <label for="entertainmentCat">Entertainment</label>
            <input type="checkbox" name="check" value="entertainment" id="entertainmentCat"><br>

            <a href="/category"><input type="submit" class="btn btn-warning" value="Filter"></a>
        </form>

    </div>

    {% block content %}
    {% endblock %}

    {% block scripts %}
        <!-- Optional Javascript -->
        {{bootstrap.load_js()}}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>
    {% endblock %}
</body>
</html>
